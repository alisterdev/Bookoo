shoppingcartTxt=Votre panier contient les livres que vous avez sélectionné. Pour procéder à la commande, cliquez sur "Valider la commande", sinon revenir au site.
ProceedCheckout=Valider la Commande
Shipping= Livraison
shippingTxt=La première étape consiste à confirmer votre adresse de livraison, ou entrer une autre adresse pour la livraison de votre commande. 
CheckOut=Règlement
checkoutTxt=C'est l'étape du paiement. Vérifiez la commande, puis entrez vos coordonnées bancaires, et valider.
PlaceOrder=Facture
placeorderTxt=La dernière étape est l'affichage de votre facture. "Terminer" vous  retourne à l'accueil. 

