#HOME PAGE
HomePage= Page d'Accueil
SearchBar=Barre de recherche
searchbarTxt = La barre de recherche vous permet de rechercher un livre sur le site, par titre, ISBN, auteur ou éditeur. Il vous suffit de taper votre recherche, puis de sélectionner le type correspondant dans le panneau déroulant. 
Suggestions=Suggestions
suggestionsTxt=La section "suggestions" affiche les livres recommandés pour vous. Elle est basée sur votre recherche de livre.
RecentBooks=Livres récents
recentbooksTxt=La section "nouveautés" affiche les livres les plus récents. Si un de ces livres vous intéresse, cliquer sur sa couverture pour accéder à la page du livre.
OnSale=Promotions
onsaleTxt=La section "promotions" affiche les livre en promotion. Si un de ces livres vous intéresse, cliquer sur sa couverture pour accéder à la page du livre.
Surveys=Sondages
surveysTxt=Pour pouvoir répondre à un sondage, vous devez être connecter sur votre compte Bookoo. Si vous n'êtes pas inscrit, inscrivez vous en cliquant sur le bouton "Créer un compte".

#ACCOUNT
Account= Compte
Register=S'inscrire
registerTxt=Pour vous inscrire, clicker sur le bouton "Créer un compte", renseignez vos informations de comptes, vos information personnelles, et de facturation, puis valider. Pour ensuite se connecter à votre compte, clicker sur le bouton "Connecter". Créer un compte Bookoo vous offre de nombreux avantages. Il vous permet de commenter, télécharger et gérer vos e-books, recevoir des offres exclusives, et plus encore.
SignIn=Se Connecter
signinTxt=Pour vous connecter, clicker sur le bouton "Se connecter", puis entrez votre identifiant et votre mot de passe, puis valider. Vous êtes maintenant connecter à votre compte Bookoo. Vous pouvez dès à présent naviguer librement sur le site, acheter, commander et recevoir vos livres préférés!
MyProfile= Mon Profil
myprofileTxt=Pour accéder ou modifier vos informations personnelles, clicker sur votre prénom en haut à droite de la page, et clicker sur "Mon Profil". Vous pouvez ensuite accéder à l'historique de vos achats, à vos informations personnelles, à vos information de facturation, à vos informations de livraison, et enfin modifier votre mot de passe.


#SEARCHING BOOKS
SearchingBooks= Rechercher des Livres
searchbookTxt1= Vous recherchez un livre en particulier ?
searchbookTxt2=Utilisez la barre de recherche en sélectionnant d'abord titre, ISBN, auteur ou éditeur, selon la nature de votre recherche. Puis tapez votre recherche dans la barre. 
searchbookTxt3=Vous pouvez également rechercher des livres selon le genre, puis sélectionner le format et une marge de prix, afin d'afficher seulement les résultats de livres qui vous intéresse.

#BOOK PROFILE
BookProfile= Profil d'un Livre
BuyBook= Acheter un Livre
buybookTxt=Si vous voulez acheter le livre, sélectionner le format et la quantité souhaitée et appuyer sur le bouton "Ajouter au panier". Le livre s'enregistre dans votre panier et vous pouvez continuer votre shopping. 
Suggestions= Suggestions
suggestionsprofileTxt=Lorsque vous consultez la page d'un livre, des suggestions de livres vous sont proposées. Ce sont des livres recommandés pour vous en relation avec le livre en train d'être consulté.
Review=Commentaire
reviewTxt=Les commentaires des livres sont afficher en bas de la page. Pour écrire un commentaire, il vous fait être membre de Bookoo et être connecter à son compte.

