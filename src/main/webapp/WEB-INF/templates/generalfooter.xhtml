<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>	
<div class="row footer">
	<div class="container">
		<!-- Get survey and banners -->
		<h:inputHidden value="#{bannerAction.currentBanners}"/>
		<h:inputHidden value="#{survey.survey}"/>
		
		<!--  BANNER -->
		<div class="col-md-4">
			<div class="footer-img sm-screen-hide">
				<ui:repeat var="banner" value="#{bannerAction.leftCurrentBanner}" rendered="#{not empty bannerAction.currentBannerList}">
					<h:outputLink value="http://#{banner.link}" target="_blank">
						<h:graphicImage value="/resources/img/banners/#{banner.image}" alt="img1"/>
					</h:outputLink>
				</ui:repeat>
			</div>
		</div>
		
		<!--  SURVEY -->
		<div class="col-md-4">
			<h:panelGroup id="survey-container">
			<div class="panel panel-default survey-container well">
				<h:panelGroup layout="block">
					<h:form role="form" id="surveyForm" rendered="#{not survey.surveyCompleted}">
						<h5>#{survey.surveyBean.question}</h5>
						<h:selectOneRadio id="survey" value="#{survey.option}" layout="pageDirection" > 
	      						<c:if test="#{survey.option1Setted}">
	      							<f:selectItem itemLabel=" #{survey.surveyBean.option1}" itemValue="1"/>
	      						</c:if>
	      						<c:if test="#{survey.option2Setted}">
									<f:selectItem itemLabel=" #{survey.surveyBean.option2}" itemValue="2"/>
								</c:if>
	      						<c:if test="#{survey.option3Setted}">
	      							<f:selectItem itemLabel=" #{survey.surveyBean.option3}" itemValue="3" />
      							</c:if>
	      						<c:if test="#{survey.option4Setted}">
	      							<f:selectItem itemLabel=" #{survey.surveyBean.option4}" itemValue="4" />
      							</c:if>
	      						<c:if test="#{survey.option5Setted}">
	      							<f:selectItem itemLabel=" #{survey.surveyBean.option5}" itemValue="5" />
								</c:if>
	   					</h:selectOneRadio>
	   					<h:commandButton action="#{survey.answerSurvey}" class="btn btn-bookoo btn-vote" value="Vote">
	   						<f:ajax event="click" execute="@form" render="survey-container" />
	   					</h:commandButton>
					</h:form>
				</h:panelGroup>
				
				<h:panelGroup layout="block" class="panel-body" rendered="#{survey.surveyCompleted}">
					<h5>Results - #{survey.surveyBean.question}</h5>
					<div class="results">
						<c:if test="#{survey.option1Setted}">
							<h:outputText value="1. #{survey.surveyBean.option1}" /> = <h:outputText value="#{survey.surveyBean.result1} "/><br/>
						</c:if>
						<c:if test="#{survey.option2Setted}">
							<h:outputText value="2. #{survey.surveyBean.option2}" /> = <h:outputText value="#{survey.surveyBean.result2} "/><br/>
						</c:if>
						<c:if test="#{survey.option3Setted}">
							<h:outputText value="3. #{survey.surveyBean.option3}" /> = <h:outputText value="#{survey.surveyBean.result3} "/><br/>
						</c:if>
						<c:if test="#{survey.option4Setted}">
							<h:outputText value="4. #{survey.surveyBean.option4}" /> = <h:outputText value="#{survey.surveyBean.result4} "/><br/>
						</c:if>
						<c:if test="#{survey.option5Setted}">
							<h:outputText value="5. #{survey.surveyBean.option5}" /> = <h:outputText value="#{survey.surveyBean.result5} "/>
						</c:if>
					</div>
				</h:panelGroup>
			</div>
			</h:panelGroup>
		</div>
		<!--  BANNER -->
		<div class="col-md-4">
			<div class="footer-img sm-screen-hide">
				<ui:repeat var="banner" value="#{bannerAction.rightCurrentBanner}" rendered="#{not empty bannerAction.currentBannerList}">
					<h:outputLink value="http://#{banner.link}" target="_blank">
						<h:graphicImage value="/resources/img/banners/#{banner.image}" alt="img2"/>
					</h:outputLink>
				</ui:repeat>
			</div>
		</div>
		
	</div>
	<div class="row copyright-info">Copyright 2014 &copy; - Group 02</div>
</div>
		
</ui:composition>
</html>
