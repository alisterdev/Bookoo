<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  	<title><ui:insert name="title">Bookoo</ui:insert></title>
  	
  	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
  	<h:outputStylesheet library="css" name="font-awesome.css"></h:outputStylesheet>
  	<h:outputStylesheet library="css" name="manager.css"></h:outputStylesheet>	
  	<h:outputStylesheet library="css" name="checkout.css"></h:outputStylesheet>
  	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
  
  <link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'/>
  <link rel="shortcut icon" type="image/x-icon" href="resources/img/favicon.ico"/>
</h:head>

<h:body>
<ui:debug hotkey="x" rendered="#{initParam['javax.faces.PROJECT_STAGE'] eq 'Development'}"/>
	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="/WEB-INF/templates/generalheader.xhtml"/>
	    </ui:insert>
	</div>
	
	<div id="content">
		<f:view locale="#{localeChanger.locale}">
	  		<ui:insert name="content"/>
	  	</f:view>
	</div>
	
	<div id="footer">
	  <ui:insert name="footer">
	    	<ui:include src="/WEB-INF/templates/generalfooter.xhtml"/>
	  </ui:insert>
	</div>
		<h:outputScript library="js" name="jquery-1.9.1.min.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js" name="owl.carousel.min.js" />
		<h:outputScript library="js" name="jquery.formatter.js" />
		<h:outputScript library="js" name="registration.js" />
		<h:outputScript library="js" name="profile.js" />
		<h:outputScript library="js" name="manager.js" />
		<h:outputScript library="js" name="script.js" />
		
</h:body>
</html>
